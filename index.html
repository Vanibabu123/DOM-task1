<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
      function myFunction() {
        document.getElementById("myForm").submit();
          var x=document.getElementById('myTable').rows[parseInt(1,10)].cells;
      x[parseInt(0,10)].innerHTML=document.getElementById("myfname").value;
      x[parseInt(1,10)].innerHTML=document.getElementById("mylname").value;
      x[parseInt(2,10)].innerHTML=document.getElementById("myaddress").value;
      x[parseInt(3,10)].innerHTML=document.getElementById("mypincode").value;
      x[parseInt(4,10)].innerHTML=document.getElementById("mygender").value;
      x[parseInt(5,10)].innerHTML=document.getElementById("myfood").value;
      x[parseInt(6,10)].innerHTML=document.getElementById("mystate").value;
      x[parseInt(7,10)].innerHTML=document.getElementById("mycountry").value;
      return false;
      }
      </script>
      </head>
      <body>
            
           
      <p> Enter below Details then press Submit button</p>
      
      <form id="myForm" action="/action_page.php">
        First name: <input type="text" name="fname" id="myfname"><br><br>
        Last name: <input type="text" name="lname" id="mylname"><br><br>
        Address: <input type="text" name="address" id="myaddress"><br><br>
        Pincode: <input type="text" name="pincode" id="mypincode"><br><br>
        Gender: <input type="text" name="gender" id="mygender"><br><br>
           Choice of food:
          <select name="foods" id="myfood">
          <option value="Idly">Idly</option>
          <option value="Dosa">Dosa</option>
          <option value="Chappati">Chappati</option></select><br/><br>
        State: <input type="text" name="state" id="mystate"><br><br>
        Country: <input type="text" name="country" id="mycountry"><br><br>
        <input type="button" onclick="myFunction();return false" value="Submit">
        
        
      </form>
      
      <div class="container">
        <table id="myTable" class="table">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-primary">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      </body>
      </html>
